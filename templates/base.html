<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href={{url_style}}/>
    <title>{{title}}</title>
</head>
<body>

<p>
    <a style="
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;">
        Миссия колонизация Марса
    </a>
    {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout" style="
font-size: 16px;
border: 1px solid gray;
padding: 3px;
background-color: #66CDAA;
border-radius: 10px;">
        {{ current_user.name }}</a>
    {% else %}
    <a class="btn btn-primary" href="/register" style="
font-size: 16px;
border: 1px solid gray;
padding: 3px;
background-color: #66CDAA;
border-radius: 10px;">
        Зарегистрироваться</a>
    <a class="btn btn-primary" href="/login" style="
font-size: 16px;
border: 1px solid gray;
padding: 3px;
background-color: #66CDAA;
border-radius: 10px;">
        Войти</a>
    {% endif %}
    <a class="btn btn-primary" href="/" style="font-size: 16px;
border: 1px solid gray;
padding: 3px;
background-color: #66CDAA;
border-radius: 10px;">на главную</a>
</p>
<div class="begining">
    <h4>И на Марсе будут яблони цвести!</h4>
</div>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
